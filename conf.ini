[redis]
max_idle = 3		    # 最大空闲连接
max_active = 3000    # 最大活跃连接
port = 6379        
host = 127.0.0.1

[server]
type = rpc           # rpc或http服务

[log]
target_type = file,console # 多个日志对象处理器使用逗号隔开
filename = gmq.log
level = 5
max_size = 50000000
rotate = true        # 是否旋转日志,当日志达到max_size将会执行

[bucket]
num = 10

[TTRBucket]
num = 3